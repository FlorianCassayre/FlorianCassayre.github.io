---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
    <article>
      <header>
        <h2 style="margin-bottom: 0">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
        <p class="meta" style="margin-top: 0"><em><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time></em></p>
      </header>
      {{ post.content }}
    </article>
  {% endfor %}
</div>
